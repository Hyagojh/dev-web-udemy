<!DOCTYPE html>
	<html>
	<head>
		<title>Estilizando formulários</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<h2>Estilizando formulários</h2>
		<form>
			<!--Fieldsets são usados para agrupar dados semelhantes-->
			<fieldset>
				<!--Apenas uma legenda e título para o field set-->
				<legend>Detalhes de contato</legend>

				<div>
					<!--Rótulo, usado para identificar as caixas de texto. For = significa que os dois, input e label
					estão vinculados. O mesmo resultado é atingindo pondo todo o input dentro da tag label-->
					<label for = "nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for = "email">E-mail:</label>
					<input type="text" name="nome" id="email">
				</div>

				<div>
					<label for = "url">URL:</label>
					<input type="text" name="nome" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea  name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input type="radio" name="lembrar" id="sim" class="radio">Sim
					</label>
				</div>

				<div>
					<label>
						<input type="radio" name="lembrar" id="nao" class="radio">Não
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
