<!DOCTYPE html>
<html lang="pt-br0">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- viewport = toda área disponível no browser; devide-width = viewport ocupará a largura do dispositivo que está visualizando o site;
    initial-scale = define a escala inicial, um zoom padrão; shrink-to-fit = não irá diminuir o tamanho para se enquadrar ou irá. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, é dentro dele (botstrap.css) que estará todo o conteúdo do bootstrap, e é ele que fará o uso dos outros arquivos da pasta. O arquivo
    '.min' significa a versão sem espaçamentos, gerando um arquivo menor do arquivo bootstrap.css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
