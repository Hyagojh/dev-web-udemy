<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<meta charset="UTF-8">
		<title>Media Types</title>

		<!-- Design responsivo: Capacidade de um site de se adaptar a uma diversidade maior de dispositivos. Para isso o Bootstrap usa as media queries.  -->

		<!-- Esses são os media types (predecessora das media queries), com eles é possível realizar estilização conforme a mídia, a folha de estilo será selecionada conforme a media escolhida, no caso tela ou impressão. -->

		<link rel="stylesheet" type="text/css" media="screen" href="estilo.css">

		<link rel="stylesheet" type="text/css" media="print" href="estilo-impressao.css">

	</head>
	<body>

		<p>
			Lorem ipsum dolorem sit amet
		</p>

	</body>
</html>
