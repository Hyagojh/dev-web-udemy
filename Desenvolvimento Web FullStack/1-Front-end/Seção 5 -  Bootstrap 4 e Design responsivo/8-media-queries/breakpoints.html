<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- As media queries são a base do bootstrap, com elas é possível aplicar formatações diferentes de acordo com a resolução dos dispositivos -->

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstrap 4/css/bootstrap.min.css">

    <style type="text/css">

        /*As larguras mínima são os breakpoints que nos pontos estabelecidos pela resolução irão alterar o layout*/
        
        /*Small devices (landscape phones), a partir de 576px a cor será vermelha.*/
        @media (min-width: 576px) {
            body {
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
            body {
                background: blue;
            }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
            body {
                background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
            body {
                background: green;
            }
        }



        /**************************/
        /* Extra small devices (portraint phones), a cor estabelecida se manterá enquanto a resolução tiver uma width de 575px */
        @media (max-width: 575px) {
            body {
                background: #870000;
            }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {}

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {}

        /* Large devices (Desktops) */
        @media (max-width: 1199px) {}



        /******************************************
        Maneira completa de aplicar as media queries/

        /*Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) {}

        /*Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) {}

        /*Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) {}

        /*Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {}

        /*Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {}

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
