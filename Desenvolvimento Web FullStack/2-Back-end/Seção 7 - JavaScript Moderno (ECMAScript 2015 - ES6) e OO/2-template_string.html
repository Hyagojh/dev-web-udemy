<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>

    <script>

        /*
           É semelhante a concatenação, a diferença é q dentro de uma string ele abre pequenas janelas q serão interpretadas pelo JS e o resultado é concatenado a string apropriada.
        */

        let nome = 'Jorge'

        /*Método antigo
        console.log('Oi ' + nome + ', tudo bem?')*/

        console.log(`Oi ${nome}, 
        tudo bem?`) 

        console.log(`7 + 7 = ${7+7}`)

        function calcular (x, y) {
            return x * y
        }

        console.log(`A multiplicação de 8 * 8 é: ${calcular(8, 8)}`)

    </script>

</head>

</body>
