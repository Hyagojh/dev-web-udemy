<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>

    <script>

        /*
            a variável inicial recebe em cada interação o valor do índice do array, onde o segundo valor é qual array será percorrido. Existem situações em que os índices n são sequenciais, onde o for in seja útil.
        */

        var listaConvidados = ['Jorge', 'Jamilton', 'José', 'Ana', 'Maria']

        for (var x in listaConvidados){
            console.log('índice ' + x + ' valor ' + listaConvidados[x])
        }

    </script>

</head>
<body>
    
</body>
</html>
