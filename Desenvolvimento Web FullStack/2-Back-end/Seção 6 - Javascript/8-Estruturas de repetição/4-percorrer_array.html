<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorrer Array</title>

    <script>

        /*
            Percorrer funciona de forma padrão
        

        var lista_frutas = Array('Banana', 'Maça', 'Morango', 'Uva', 'Laranja')

        for (var i = 0; i < lista_frutas.length; i++){

            document.write(lista_frutas [i] + '</br>')

        }

        */

        //Array multidimensional
        for (var i =  0; i <= 10; i++){
            for(var j = 0; j <= 10; j++){
                document.write(i + ' x ' + j + ' = ' + (i*j) + '</br>')
            }
            document.write('</br>')
        }

    </script>

</head>
<body>
    
</body>
</html>
