<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <script>

        /*
            sintaxe padrão, palavra reservada e dentro do parênteses a condição do comando: 'enquanto a condição for verdadeira' faça: no caso, repita enquanto x for menor ou igual a 10.

            break e continue podem ser usados normalmente.
        */

        var x = 1

        while(x <= 10) {
            document.write(x + '</br>')
            x += 1
        }

    </script>

</head>
<body>
    
</body>
</html>
