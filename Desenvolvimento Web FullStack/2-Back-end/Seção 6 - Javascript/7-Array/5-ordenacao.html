<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Arrays</title>

    <script>

        /*
            ordenação alfabética: usa-se o método sort, que faz a ordenação alfabética e rearanja os índices


        var lista_frutas =  Array()

        lista_frutas[0] = 'Maça'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Banana'
        lista_frutas[3] = 'Morango'

        console.log(lista_frutas.sort())

        */

        var lista_frutas =  Array()

        lista_frutas[0] = 12
        lista_frutas[1] = 40
        lista_frutas[2] = 3
        lista_frutas[3] = 7
        lista_frutas[4] = 19
        lista_frutas[5] = 1

        /*
            a função indica ao sort como os valores devem ser ordenados, cuidado ao por parenteses no ordenaNumeros, caso sejam postos o interpretador entenderá que é para executa-la imediatamente, e oq é desejado é que ela seja executada através do sort. Ela testa primeira posição com a segunda (a e b) e retornará um valor inferior a 0 e com isso o valor contido em A será ordenado antes do valor contido em B.
        */
        console.log(lista_frutas.sort(ordenaNumeros))

        function ordenaNumeros (a, b) {
            return a - b

            /*
                < 0 = a ordenado antes de b
                > 0 - b ordenado antes de a
                == a ordem é mantida
            */
        }

    </script>
