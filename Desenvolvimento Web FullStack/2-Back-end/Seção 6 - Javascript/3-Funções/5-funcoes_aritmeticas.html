<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para aritmética</title>

    <script>

        //Faz arredondamentos para cima
        var x = Math.ceil (10.380)
        document.write(x)

        //Arredondamento para baixo
        var y = Math.floor (10.380)
        document.write(y)

        //arredondamento com base em média, exemplo em passar de 0.5, valor até 4: arredonda pra baixo, maior ou igual a 5 arrendonda pra cima
        var z = Math.round (10.380)
        document.write(z)

        //Fornece um mundo aleatório entre 0 e 1
        var v = Math.random()
        document.write(v)

    </script>

</head>

</body>
</html>
