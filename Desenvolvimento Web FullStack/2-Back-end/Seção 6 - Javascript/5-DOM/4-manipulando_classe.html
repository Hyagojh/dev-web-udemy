<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes de Elementos</title>

    <style>

        .estilo1 {
            background-color: #FF0000;
        }

        .estilo2 {
            background-color: #FF0000;
            width: 400px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }

    </style>

    <script>

        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>

</head>
<body>
    
    <div id="mensagem" class="estilo1">
        <p>Modificando a classe do elemento</p>
    </div>
    
    <hr>

    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

</body>
</html>
