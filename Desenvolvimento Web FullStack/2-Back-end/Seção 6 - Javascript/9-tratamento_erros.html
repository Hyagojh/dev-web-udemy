<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>

    <script>

        /*
            Try é uma instrução q atua como bloco de códigos, onde toda codificação passível de erro deve ficar dentro, funciona em conjunto com outras instruções como finally (tenta finalizar a instrução) e catch que recebe e explora o erro. throw que lança excessões, fazendo com que a aplicação seja interrompida, servindo como uma possibilidade.
        */

        var video = Array()

        video[1] = Array()
        video[1]['Nome'] = 'Fullmetal Alchemist'
        video[1]['Categoria'] = 'Anime'

        console.log(video)
        
        function getVideo(video) {

            try {
                //forçando é um erro
                console.log(video[0]['Nome'])
                console.log('A aplicação não morreu')

           } catch(erro) {
               tratarErro(erro)
               //trata o erro
               console.log('Agora sim podemos tratar esse erro')
               throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso!!!')

           } finally {
                console.log('Sempre passa por aqui (try/catch')
           }
        }

        function tratarErro(e) {
            console.log(e)
        }

        getVideo(video)



    </script>

</head>
<body>
    
</body>
</html>
