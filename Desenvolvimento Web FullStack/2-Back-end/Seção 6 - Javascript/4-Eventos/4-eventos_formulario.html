<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formulário</title>

    <script>

        /*
            onfocus (elemento recebe o foco do cursor), onblur (elemento perde o foco), onchange(estado do elemento é modificado)
        */

    </script>

</head>
<body>
    
    <input onfocus="document.write('teste')" type="text">

    <select onchange="document.write('teste')">
        <option>-- Selecione --</option>
        <option value="1">-- Primeira opção --</option>
        <option value="2">-- Segunda opção --</option>
    </select>

</body>
</html>
