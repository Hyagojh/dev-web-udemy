<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes e operador exponencial</title>
</head>
<body>
    <script>
        let arr = ['banana', 'maçã', 'uva']

        //find retorna o valor pesquisado se existente, ou undefined caso não exista
        let retorno = arr.find(item => item == 'maçã')
        console.log(retorno)

        //include retorna true ou false
        let retorno1 = arr.includes('maça')
        console.log(retorno1)

        //exponencial
        let resultado = 3 ** 4
        console.log(resultado)
    </script>
</body>
</html>
