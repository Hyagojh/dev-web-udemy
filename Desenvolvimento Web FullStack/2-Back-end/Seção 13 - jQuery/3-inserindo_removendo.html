<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo e removendo elementos HTML</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            /*
                O primeiro passo para inserir elementos, é selecionar o ponto onde esses elementos serão inseridos a partir de uma referência que nesse caso é a UL, para inserir elementos internos (inners html) às tags, pode-se usar os métodos prepend ou append que fazem inserção no início ou no final respectivamente.
            */

            $('#lista1').append('<li>Item 4</>')
            $('#lista2').prepend('<div>Item novo</div>')

            /*
                Para inserir antes ou após o elemento de referência usa-se os métodos before ou after. Para remoção de elementos usa-se o método remove.
            */
            
            $('#lista2').after('<p>Eu fui inserido após a div</p>')

        })
    </script>
</head>
<body>

    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <hr>

</body>
</html>
