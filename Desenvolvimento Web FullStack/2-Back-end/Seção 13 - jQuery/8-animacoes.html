<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        /*
	        animate(<propriedades visuais, em notação de objeto literal p ambos os parâmetros>, <opções da transição, ou tempo em milisegundos>), animate atual sobre qualquer propriedade CSS numérica, como font-size, padding...
        */

        $(document).ready(() => {
            $('button').on('click', ()  => {
                $('div').animate({
                    'width': '160px',
                    'height': '160px',
                    'margin-left': '200px',
                    'margin-top' : '200px',
                    'border-radius': '25px'
                }, 
                {
                    duration: 3500,
                    start: () => {console.log('animação iniciada')},
                    complete: () => {console.log('animação finalizada')}
                })
            })
        })

    </script>

    <style>
        .div {
            width: 80px;
            height: 80px;
            border: solid 1px #000;
            background-color: #3aaa;
        }
    </style>
</head>
<body>
    <button type="button">Iniciar animação</button>
    <div class="div"></div>
</body>
</html>
