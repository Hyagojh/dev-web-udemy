<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Navegando entre elementos HTML</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			 /*
                O DOM é uma árvore de elementos HTML, portanto, todos os elementos são dispostos em uma árvore hierárquica (pais e filhos) e o JQuery usa isso para explorar esse relacionamento através dos idenficadores de id, classe ou tag.

                parent() -> elemento pai
                closest() -> procura por elementos pais, cujo id ou classe seja... (parâmetro)
                find() -> procura por elementos filhos
            */

			$(document).ready(() => {
				
				console.log($('.secao1').parent())
				console.log($('.subSecao').closest('#pagina'))
				console.log($('.item').closest('ul'))
				console.log($('#rodape').find('p'))
				console.log($('#topo').closest('.item'))
				console.log($('.subSecao').closest('#pagina').find('h1'))

			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
